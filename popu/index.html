<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 500px; }
  </style>
</head>
<body>

<h3>Building Height Map</h3>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // สร้าง Map
 
  var map = L.map('map').setView([13.8168, 100.5618], 16);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  // โหลดข้อมูลจาก API
  fetch("http://127.0.0.1:8000/buildings")
    .then(res => res.json())
    .then(json => {
      console.log("API DATA:", json);

      json.data.forEach(b => {

        let color = b.height > 50 ? "red" : "green";

        L.circleMarker([b.lat, b.lng], {
          radius: 10,
          color: color,
          fillColor: color,
          fillOpacity: 0.8
        })
        .addTo(map)
        .bindPopup(`<b>${b.name}</b><br>Height: ${b.height}`);

      });
    })
    .catch(err => console.error(err));
</script>

</body>
</html>
