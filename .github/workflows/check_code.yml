name: Python CI (FastAPI)

on:
  push:
    branches:
      - main
      - simple-api
  pull_request:
    branches:
      - main
      - simple-api

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup UV
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Install Dependencies (Detect requirements.txt or pyproject.toml)
      run: |
        if [ -f requirements.txt ]; then
          echo "Found requirements.txt. Installing with uv pip install -r."
          uv pip install -r requirements.txt
        elif [ -f pyproject.toml ]; then
          echo "Found pyproject.toml. Installing project with uv pip install ."
          uv venv
          source .venv/bin/activate
          uv sync
        else
          echo "Warning: No standard dependency file (requirements.txt or pyproject.toml) found."
        fi
        
        echo "Installing CI tools: ruff and pytest."
        
    - name: Run Linting (Ruff)
      run: |
        uv pip install ruff requests
        ruff check .
        ruff format --check . # ตรวจสอบว่าโค้ดถูกจัดรูปแบบตามที่กำหนดหรือไม่

 